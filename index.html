<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div id="backgrounds" class="container">
        <div class="levelcontainer" id = "WeatherAndClock">
            <div id="weather">
                <div></div>
                <div></div>
            </div>
            <h2 id="clock">00:00</h2>
        </div>
        <div class="levelcontainer" id = "loginForm">
            <form id="login-form">
                <input required maxlength="15" type="text" placeholder="What is your name?" ? />
                <button>Login</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="levelcontainer" id = "todoForm">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" />
            </form>

            <ul id="todo-list"></ul>
        </div>
        <div class="levelcontainer" id = "famous">

            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>

    </div>

    <script src="background.js"></script>
    <script src="greetings.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>

    <script src="todo.js"></script>
    <script src="weather.js"></script>



</body>

</html>
